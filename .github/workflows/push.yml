---
name: Run decK
on: push
jobs:
  deck sync:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deck
        uses: kong/setup-deck@v1
        with:
          deck-version: 1.8.0
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Run deck deck-sync
        uses: deck sync --kong-addr http://localhost:8002
